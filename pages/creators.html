<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>About</title>
</head>

<body>
  <div class="container">
    <img class="popcorn-image" src="../assets/pictures/popcorn.png" alt="">
    <img class="soda-image" src="../assets/pictures/soda.png" alt="">
    <div class="header-container">
      <div class="authentification-media-container">
        <div class="media">
          <a href="https://www.facebook.com/imdb/" target="_blank"><i class="fab fa-facebook"></i></a>
          <a href="https://twitter.com/imdb" target="_blank"><i class="fab fa-twitter-square"></i></a>
          <a href="https://www.instagram.com/imdb/" target="_blank"><i class="fab fa-instagram"></i></a>
          <a href="https://play.google.com/store/apps/details?id=com.imdb.mobile&hl=ro" target="_blank"><i class="fab fa-google-play"></i></a>
          <a href="https://apps.apple.com/us/app/imdb-movies-tv/id342792525" target="_blank"><i class="fab fa-app-store-ios"></i></a>
        </div>

        <div class="authentification same-effect">
          <button id=registerBtn onclick="document.getElementById('display-modal-register').style.display='block'" style="width:auto"><span>REGISTER</span></button>
          <button id=loginBtn onclick="document.getElementById('display-modal-login').style.display='block'" style="width:auto"><span>LOGIN</span></button>
          <button id=logoutBtn style="display:none;" style="width:auto"><span>LOGOUT</span></button>
        </div>
      </div>
      <div class="menu">
        <a href="home.html"><img src="../assets/pictures/logo.png" alt=""> </a>
        <ul>
          <li><a href="home.html">HOME</a></li>
          <li><a href="news.html">NEWS</a></li>
          <li><a href="creators.html">CREATORS</a></li>

        </ul>
        <div class="cover"></div>
        <div class="search-container">
          <input placeholder="Search..." id="search-bar" type="text">
          <button id="search-button"></button>
        </div>
      </div>
    </div>

    <div class="content">
      <div class="col">
        <img src="../assets/pictures/avram.jpg" alt="">
        <span>Avram Vlad</span>
      </div>
      <div class="col">
        <img src="../assets/pictures/natalia.jpg" alt="">
        <span>Natalia Naghi»õ</span>
      </div>
      <div class="col">
        <img src="../assets/pictures/georgiana.jpg" alt="">
        <span>Georgiana Maghear</span>
      </div>
      <div class="col">
        <img src="" alt="">
        <span></span>
      </div>

      <div class="col">
        <img src="" alt="">
        <span></span>
      </div>
      <div class="col">
        <img src="" alt="">
        <span></span>
      </div>

    </div>
  </div>

  <!-- REGISTER -->
  <div id="display-modal-register" class="modal-register">
    <form class="user-register animate">

      <div class="image">
        <img src="../assets/pictures/logo.png" alt="logo" id="logoImg">
      </div>

      <div class="container-register">
        <label for="username" id="user">Username</label>
        <input type="text" id="username-register" placeholder="Enter Username" name="username" required>

        <label for="password" id="pass">Password</label>
        <input type="password" id="password-register" placeholder="Enter Password" name="password" required>

        <label for="password" id="rpass">Repeat Password</label>
        <input type="password" id="password-register2" placeholder="Enter Password" name="password" required>

        <button type="submit" class="registerBtn">Register</button>

        <p id="status"></p>
        <span>Already have an account? <a href="login.html">Sign in!</a></span>

        <div class="cancel-register">
          <button type="button" class="cancel-reg-btn">Cancel</button>
        </div>
      </div>
    </form>
  </div>

  <!-- LOGIN -->


  <div id="display-modal-login" class="modal-login">
    <form class="user-login animate">
      <div class="image">
        <img src="../assets/pictures/logo.png" alt="logo" id="logoImg">
      </div>

      <div>
        <div class="container-login">
          <label for="username" id="user">Username</label>
          <input type="text" id="userName-login" placeholder="Enter Username" name="username" required>

          <label for="password" id="pass">Password</label>
          <input type="password" id="passWord-login" placeholder="Enter Password" name="password" required>

          <button type="submit" class="submit-btn">Login</button> <br>
          <label id="checkbox">
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
        </div>
      </div>

      <p id="confirm"></p>

      <div class="cancel-login">
        <button type="button" class="cancel-login-btn">Cancel</button>
        <span>Forgot <a href="#">password?</a></span>
      </div>
    </form>
  </div>

  <script src="../views/helpers.js"></script>
  <script src="../models/Auth.js"></script>
  <script src="../views/register.js"></script>
  <script src="../views/Login.js"></script>
  <script src="../views/logout.js"></script>

</body>

</html>
