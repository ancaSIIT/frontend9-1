<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../models/mainPage.css">
  <link href="https://fonts.googleapis.com/css?family=Acme|Playfair+Display|Roboto+Condensed|Roboto+Slab&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

  <title>RateIT</title>
</head>

<body>
  <div class="container">
    <img class="popcorn-image" src="../models/pictures/popcorn.png" alt="">
    <img class="soda-image" src="../models/pictures/soda.png" alt="">
    <div class="header-container">
      <div class="authentification-media-container">
        <div class="media">
          <i class="fab fa-facebook"></i>
          <i class="fab fa-twitter-square"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-google-play"></i>
          <i class="fab fa-app-store-ios"></i>
        </div>

        <div class="authentification">
          <button>REGISTER</button>
          <button>LOGIN</button>
        </div>
      </div>
      <div class="menu">
        <img src="../models/pictures/logo.png" alt="">
        <ul>
          <li><a href="#">HOME</a></li>
          <li><a href="#">MOVIES</a></li>
          <li><a href="#">TV SERIES</a></li>
          <li><a href="#">ABOUT</a></li>
        </ul>
        <div class="cover"></div>
        <div class="search-container">
          <input placeholder="Search..." id="search-bar" type="text">
          <button id="search-button"></button>
        </div>
      </div>
    </div>
    <!-------BODY ----->
    <div class="body">

      <!----FILTERS---->
      <div class="filters">
        <h2>Filters</h2>
          <h4>Genre</h4>
          <label class="container-checkbox">Action & Adventure
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <label class="container-checkbox">Drama
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <label class="container-checkbox">Horror
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <label class="container-checkbox">Romance
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <label class="container-checkbox">Comedy
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <label class="container-checkbox">Sci-Fi
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
        <h4>Year</h4>
        <label class="container-checkbox">1990-2000
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        <label class="container-checkbox">2001-2007
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        <label class="container-checkbox">2008-2013
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        <label class="container-checkbox">2014-2019
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
      <img src="../models/pictures/filter-movie.png" alt="">
      </div>
      <!-----CONTENT---->
      <div class="movies">
        <div id="template">
          <a target="_blank"> <h3></h3></a>
          <img src="" alt="IMG MOVIE HERE">
          <p><p>
          <button id="edit">EDIT</button>
          <button id="delete">DELETE</button>
          <button id="more">MORE</button>
        </div>
        <div id="list-movies"></div>
      </div>
      </div>
      <!----NEWS---->
      <div class="news">
        <span>NEWS</span>


      </div>

    </div>

    <!---PAGES--->
    <div class="pages">
    <span>PAGES</span>
    </div>
    <script src="../models/MovieList.js"></script>
    <script src="../views/home.js"></script>
    <script src="../models/Movie.js"></script>
    <script src="../views/MovieDetails.js"></script>

</body>

</html>
