<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../assets/mainPage.css">
  <link rel="stylesheet" href="../assets/register.css">
  <link rel="stylesheet" href="../assets/login.css">
<link href="https://fonts.googleapis.com/css?family=Acme|Playfair+Display|Roboto+Condensed|Roboto+Slab|Ubuntu&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

  <title>RateIT</title>
</head>

<body>
  <div class="container">
    <img class="popcorn-image" src="../assets/pictures/popcorn.png" alt="">
    <img class="soda-image" src="../assets/pictures/soda.png" alt="">
    <div class="header-container">
      <div class="authentification-media-container">
        <div class="media">
          <a href="https://www.facebook.com/imdb/" target="_blank"><i class="fab fa-facebook"></i></a>
          <a href="https://twitter.com/imdb" target="_blank"><i class="fab fa-twitter-square"></i></a>
          <a href="https://www.instagram.com/imdb/" target="_blank"><i class="fab fa-instagram"></i></a>
          <a href="https://play.google.com/store/apps/details?id=com.imdb.mobile&hl=ro" target="_blank"><i class="fab fa-google-play"></i></a>
          <a href="https://apps.apple.com/us/app/imdb-movies-tv/id342792525" target="_blank"><i class="fab fa-app-store-ios"></i></a>
        </div>

        <div class="authentification same-effect">
          <button id="add-game"><span>ADD GAME</span></button>
          <button id=registerBtn onclick="document.getElementById('display-modal-register').style.display='block'" style="width:auto"><span>REGISTER</span></button>
          <button id=loginBtn onclick="document.getElementById('display-modal-login').style.display='block'" style="width:auto"><span>LOGIN</span></button>
		      <button id=logoutBtn style="display:none;" style="width:auto"><span>LOGOUT</span></button>
        </div>
      </div>
      <div class="menu">
        <a href="home.html"><img src="../assets/pictures/logo.png"alt=""> </a>
        <ul>
          <li><a href="home.html">HOME</a></li>
          <li><a href="#">MOVIES</a></li>
          <li><a href="#">TV SERIES</a></li>
          <li><a href="#">ABOUT</a></li>
        </ul>
        <div class="cover"></div>
        <div class="search-container">
          <input placeholder="Search..." id="search-bar" type="text">
          <button id="search-button"></button>
        </div>
      </div>
    </div>
    <!-------BODY ----->
    <div class="body">
      <div class="movie-and-filter">
        <!----FILTERS---->
        <div class="filters">
          <h2>Filters</h2>
          <h4>Genre</h4>
          <label class="container-checkbox">Action & Adventure
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <label class="container-checkbox">Drama
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <label class="container-checkbox">Horror
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <label class="container-checkbox">Romance
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <label class="container-checkbox">Comedy
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <label class="container-checkbox">Sci-Fi
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <h4>Year</h4>
          <label class="container-checkbox">1990-2000
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <label class="container-checkbox">2001-2007
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <label class="container-checkbox">2008-2013
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <label class="container-checkbox">2014-2019
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <img src="../assets/pictures/filter-movie.png" alt="">
        </div>
        <!-----CONTENT---->

        <div id="template">
          <div class="title-poster">
            <a target="_blank">
              <img class="poster-element" alt="IMG MOVIE HERE">
            </a>
            <div class="middle">
              <h3 class="title-element"></h3>
            </div>
          </div>
          <div class="movie-options same-effect">
            <button class="delete"><span>DELETE</span></button>
          </div>
        </div>
        <div id="list-movies">
        </div>
      </div>

      <!-- REGISTER -->
      <div id="display-modal-register" class="modal-register">
        <form class="user-register animate">

          <div class="image">
            <img src="../assets/pictures/logo.png" alt="logo" id="logoImg">
          </div>

          <div class="container-register">
            <label for="username" id="user">Username</label>
            <input type="text" id="username-register" placeholder="Enter Username" name="username" required>

            <label for="password" id="pass">Password</label>
            <input type="password" id="password-register" placeholder="Enter Password" name="password" required>

            <label for="password" id="rpass">Repeat Password</label>
            <input type="password" id="password-register2" placeholder="Enter Password" name="password" required>

            <button type="submit" class="registerBtn">Register</button>

            <p id="status"></p>
            <span>Already have an account? <a href="login.html">Sign in!</a></span>

            <div class="cancel-register">
              <button type="button" class="cancel-reg-btn">Cancel</button>
            </div>
          </div>
        </form>
      </div>

      <!-- LOGIN -->


      <div id="display-modal-login" class="modal-login">
        <form class="user-login animate">
          <div class="image">
            <img src="../assets/pictures/logo.png" alt="logo" id="logoImg">
          </div>

          <div>
            <div class="container-login">
              <label for="username" id="user">Username</label>
              <input type="text" id="userName-login" placeholder="Enter Username" name="username" required>

              <label for="password" id="pass">Password</label>
              <input type="password" id="passWord-login" placeholder="Enter Password" name="password" required>

              <button type="submit" class="submit-btn">Login</button> <br>
              <label id="checkbox">
                <input type="checkbox" checked="checked" name="remember"> Remember me
              </label>
            </div>
          </div>

          <p id="confirm"></p>

          <div class="cancel-login">
            <button type="button" class="cancel-login-btn">Cancel</button>
            <span>Forgot <a href="#">password?</a></span>
          </div>
        </form>
      </div>

      <!----NEWS---->

     <!-- <div class="news">
        <iframe src="https://www.cinemablend.com/news.php" style="border:0px #ffffff none;" name="myiFrame" scrolling="yes" frameborder="1" marginheight="0px" marginwidth="0px" height="350px" width="1400px" allowfullscreen></iframe>
      </div> -->

    </div>

    <!---PAGES--->
    <div class="pages">
      <div class="pagination">
        <a href="#"><</a>
        <a href="#">1</a>
        <a class="active" href="#">2</a>
        <a href="#">3</a>
        <a href="#">></a>
      </div>
    </div>
  </div>
  <script src="../views/helpers.js"></script>
  <script src="../models/Movie.js"></script>
  <script src="../models/Auth.js"></script>
  <script src="../views/home.js"></script>
  <script src="../views/register.js"></script>
  <script src="../views/Login.js"></script>
  <script src="../views/logout.js"></script>
</body>

</html>
