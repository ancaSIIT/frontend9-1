<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css?family=Acme&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  
</head>

<body>
    <button onclick="document.getElementById('display-modal').style.display='block'" style="width:auto">Login</button>

    <div id="display-modal" class="modal">
        <form class="user-login animate">
            <div class="image">
                <img src="logo.png" alt="logo" id="logoImg">
            </div>

            <div>
                <div class="container-login">
                    <label for="username" id="user">Username</label>
                    <input type="text" id = "userName" placeholder="Enter Username" name="username" required>

                    <label for="password" id="pass">Password</label>
                    <input type="password" id = "passWord" placeholder="Enter Password" name="password" required>

                    <button type="submit" class="submit-btn">Login</button> <br>
                    <label id="checkbox">
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                </div>
            </div>

            <div class="cancel-login">
                <button type="button" class="cancel-btn">Cancel</button>
                <span>Forgot <a href="#">password?</a></span>
            </div>
        </form>
    </div>

    <script type="text/javascript" src="Login.js"></script>
</body>

</html>
